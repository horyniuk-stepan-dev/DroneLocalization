<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Drone Localization Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([50.4501, 30.5234], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        var droneMarker = null;
        var trajectoryLine = L.polyline([], {color: 'red'}).addTo(map);

        new QWebChannel(qt.webChannelTransport, function(channel) {
            window.mapBridge = channel.objects.mapBridge;

            mapBridge.updateMarkerSignal.connect(function(lat, lon) {
                if (droneMarker === null) {
                    droneMarker = L.marker([lat, lon]).addTo(map);
                    map.setView([lat, lon], 16);
                } else {
                    droneMarker.setLatLng([lat, lon]);
                }
            });

            mapBridge.addTrajectoryPointSignal.connect(function(lat, lon) {
                trajectoryLine.addLatLng([lat, lon]);
            });

            mapBridge.clearTrajectorySignal.connect(function() {
                trajectoryLine.setLatLngs([]);
                if (droneMarker !== null) {
                    map.removeLayer(droneMarker);
                    droneMarker = null;
                }
            });
        });
    </script>
</body>
</html>
