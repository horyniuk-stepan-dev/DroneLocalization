<!DOCTYPE html>
<html>
<head>
    <title>Drone Tracker Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <style>
        body { padding: 0; margin: 0; }
        html, body, #map { height: 100%; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Ініціалізуємо карту з супутниковим шаром (поки що центр десь в Україні)
        var map = L.map('map').setView([48.3794, 31.1656], 6);

        var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        }).addTo(map);

        var droneMarker = null;
        var trajectoryLine = L.polyline([], {color: 'red', weight: 3}).addTo(map);

        // Ця функція оновлює маркер і центрує карту
        function updateMarker(lat, lon) {
            var newLatLng = new L.LatLng(lat, lon);

            if (droneMarker === null) {
                droneMarker = L.marker(newLatLng).addTo(map);
                map.setView(newLatLng, 18); // Наближаємо при першій точці
            } else {
                droneMarker.setLatLng(newLatLng);
                map.panTo(newLatLng); // Плавно переміщуємо камеру за дроном
            }
        }

        // Ця функція додає точку до червоної лінії траєкторії
        function addTrajectoryPoint(lat, lon) {
            trajectoryLine.addLatLng([lat, lon]);
        }

        // Очищення траєкторії при старті нової місії
        function clearTrajectory() {
            trajectoryLine.setLatLngs([]);
            if (droneMarker !== null) {
                map.removeLayer(droneMarker);
                droneMarker = null;
            }
        }

        // Налаштування каналу зв'язку з Python
        document.addEventListener("DOMContentLoaded", function () {
            if (typeof qt !== 'undefined' && qt.webChannelTransport) {
                new QWebChannel(qt.webChannelTransport, function (channel) {
                    var bridge = channel.objects.mapBridge;

                    // Підписуємося на сигнали з Python
                    bridge.updateMarkerSignal.connect(function(lat, lon) {
                        updateMarker(lat, lon);
                    });

                    bridge.addTrajectoryPointSignal.connect(function(lat, lon) {
                        addTrajectoryPoint(lat, lon);
                    });

                    bridge.clearTrajectorySignal.connect(function() {
                        clearTrajectory();
                    });
                });
            } else {
                console.log("QWebChannel не знайдено. Карта працює в автономному режимі.");
            }
        });
    </script>
</body>
</html>
