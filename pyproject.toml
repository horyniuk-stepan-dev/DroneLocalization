[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "drone-topometric-localization"
version = "1.0.0"
description = "Desktop GUI application for topometric drone localization"
readme = "README.md"
requires-python = ">=3.10,<3.12"
license = {text = "MIT"}
authors = [
    {name = "Drone Localization Team"}
]

dependencies = [
    "numpy>=1.26.0",
    "opencv-contrib-python>=4.9.0",
    "h5py>=3.10.0",
    "PyQt6>=6.6.0",
    "PyQt6-WebEngine>=6.6.0",
    "torch>=2.2.0",
    "ultralytics>=8.1.0",
    "filterpy>=1.4.0",
    "pyproj>=3.6.0",
    "omegaconf>=2.3.0",
    "loguru>=0.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pytest-qt>=4.3.0",
    "black>=24.0.0",
    "flake8>=7.0.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["src*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
qt_api = "pyqt6"

[tool.black]
line-length = 100
target-version = ['py310', 'py311']
